name: CD - Continuous Deployment

# DÃ©clenchement manuel uniquement (pour la dÃ©mo)
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - sit
          - uat
          - prod

jobs:
  # Job 1 : Build
  build:
    name: Build for ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for ${{ github.event.inputs.environment }}
        run: npm run build -- --configuration=production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.event.inputs.environment }}-${{ github.run_number }}
          path: dist/followup-front/browser
          retention-days: 30
  

    <div class="relances-header">
      <h1>Mes relances</h1>
      <div class="stats-bar">
        <div class="stat-item">
          <span class="stat-number">{{ stats.totalCandidatures }}</span>
          <span class="stat-label">Candidatures</span>
        </div>
        <div class="stat-item urgent">
          <span class="stat-number">{{ stats.pendingRelances }}</span>
          <span class="stat-label">À relancer</span>
        </div>
        <div class="stat-item done">
          <span class="stat-number">{{ stats.doneRelances }}</span>
          <span class="stat-label">Relances effectuées</span>
        </div>
      </div>
    </div>

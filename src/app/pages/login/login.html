<div class="login-container">
  <div class="login-card">
    <!-- LOGO + BASELINE -->
    <img src="icons/logoFUSF.png" alt="Logo FollowUp" class="logo" />
    <p class="subtitle">Suivez vos candidatures avec sÃ©rÃ©nitÃ© ğŸŒ¿</p>

    <!-- BOUTON GOOGLE -->
    <a class="google-btn" [href]="googleAuthUrl">
      <img src="icons/google-icon.png" alt="Google" class="google-icon" />
      Continuer avec Google
    </a>

    <div class="separator">
      <span>ou</span>
    </div>

    <!-- FORMULAIRE DE CONNEXION -->
    <form (ngSubmit)="login()" class="form">
      <label for="email">Adresse email (Gmail) :</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="monjob.followup@gmail.com"
        autocomplete="username"
      />

      <label for="password">Mot de passe :</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        autocomplete="current-password"
      />

      <p class="info-text">
        Pour FollowUp, utilisez toujours la mÃªme adresse Gmail sur les sites de
        recherche d'emploi.
      </p>

      <p class="message" *ngIf="message">{{ message }}</p>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <!-- BOUTON POUR AFFICHER/CACHER Lâ€™INSCRIPTION -->
    <button type="button" class="btn-primary full-width" (click)="toggleRegister()">
      {{ showRegister ? 'Fermer le formulaire' : "Sâ€™inscrire" }}
    </button>

    <!-- PANEL Dâ€™INSCRIPTION -->
    <form
      *ngIf="showRegister"
      #registerForm="ngForm"
      (ngSubmit)="submitRegister(registerForm)"
      class="form register-form"
    >
      <h2 class="register-title">CrÃ©er un compte</h2>

      <label for="r-lastName">Nom :</label>
      <input
        id="r-lastName"
        name="lastName"
        type="text"
        [(ngModel)]="registerLastName"
        required
      />

      <label for="r-firstName">PrÃ©nom :</label>
      <input
        id="r-firstName"
        name="firstName"
        type="text"
        [(ngModel)]="registerFirstName"
        required
      />

      <label for="r-email">Adresse Gmail :</label>
      <input
        id="r-email"
        name="email"
        type="email"
        [(ngModel)]="registerEmail"
        required
        placeholder="monjob.followup@gmail.com"
      />

      <label for="r-password">Mot de passe :</label>
      <input
        id="r-password"
        name="password"
        type="password"
        [(ngModel)]="registerPassword"
        required
        minlength="8"
      />

      <label for="r-confirm">Confirmer le mot de passe :</label>
      <input
        id="r-confirm"
        name="confirmPassword"
        type="password"
        [(ngModel)]="registerConfirmPassword"
        required
      />

      <p class="error" *ngIf="registerError">{{ registerError }}</p>
      <p class="success" *ngIf="registerMessage">{{ registerMessage }}</p>

      <button type="submit" [disabled]="registerLoading">
        {{ registerLoading ? 'CrÃ©ation...' : "Valider lâ€™inscription" }}
      </button>
    </form>
  </div>
</div>

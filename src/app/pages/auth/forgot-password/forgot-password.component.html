<div class="forgot-container">
  <div class="forgot-card slide-in-up">
    <form #forgotForm="ngForm" (ngSubmit)="submit(forgotForm)" class="form">
      <h2 class="title">Mot de passe oublié</h2>
      <p class="subtitle">Entrer l'email du compte pour recevoir un lien de réinitialisation.</p>

      <label for="forgot-email">Adresse email :</label>
      <input id="forgot-email" name="email" type="email" [(ngModel)]="email" required autocomplete="email" />

      <p class="info">Un email avec un lien de réinitialisation sera envoyé si le compte existe.</p>

      @if (error) {
        <p class="error">{{ error }}</p>
      }
      @if (message) {
        <p class="success">{{ message }}</p>
      }

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Envoi...' : 'Envoyer le lien' }}
      </button>
    </form>

    <button type="button" class="btn-secondary full-width" (click)="backToLogin()" [disabled]="loading">
      Retour à la connexion
    </button>
  </div>
</div>

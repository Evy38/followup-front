<div class="welcome-card">
  <h2 class="welcome-title">Je m'inscris</h2>

  <p class="welcome-text">
    FollowUp fonctionne avec un email Gmail dédié à votre recherche d'emploi.
  </p>

  <p class="welcome-text">
    Cela permet de centraliser automatiquement vos candidatures, réponses, confirmations, relances, etc.
  </p>

  <p class="welcome-question">
    Voulez-vous utiliser votre compte Gmail pour <strong>FollowUp</strong> ?
  </p>

  <div class="button-group">
    <button type="button" class="btn-yes" (click)="onYes()">Oui</button>
    <button type="button" class="btn-no" (click)="onNo()">Non</button>
  </div>
</div>

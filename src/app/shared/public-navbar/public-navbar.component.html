<nav class="nav" aria-label="Navigation principale">
    <!-- LOGO -->
    <div class="nav__logo">
        <img src="assets/icons/logoFU.png" alt="Logo FollowUp" />
    </div>

    <!-- Bouton burger pour mobile -->
    <button 
        class="nav__burger" 
        [class.nav__burger--active]="isMenuOpen"
        (click)="toggleMenu()" 
        aria-label="Menu"
        aria-expanded="{{ isMenuOpen }}"
        type="button">
        <span class="nav__burger-line"></span>
        <span class="nav__burger-line"></span>
        <span class="nav__burger-line"></span>
    </button>

    <!-- Overlay pour fermer le menu en cliquant à côté -->
    <div class="nav__overlay" 
         *ngIf="isMenuOpen" 
         (click)="closeMenu()"></div>

    <!-- Liens de navigation -->
    <div class="nav__links" [class.nav__links--open]="isMenuOpen">
        <!-- Bouton de fermeture dans le menu -->
        <button class="nav__close" (click)="closeMenu()" aria-label="Fermer le menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="6" y1="6" x2="18" y2="18" stroke="#666" stroke-width="2.5" stroke-linecap="round" />
                <line x1="18" y1="6" x2="6" y2="18" stroke="#666" stroke-width="2.5" stroke-linecap="round" />
            </svg>
        </button>
        
        <a routerLink="/" 
           routerLinkActive="nav__item--active" 
           [routerLinkActiveOptions]="{ exact: true }" 
           (click)="closeMenu()"
           aria-current="page" 
           class="nav__item">Accueil</a>
        <a routerLink="/about" 
           routerLinkActive="nav__item--active" 
           (click)="closeMenu()"
           class="nav__item">A propos</a>
        <a routerLink="/pricing" 
           routerLinkActive="nav__item--active" 
           (click)="closeMenu()"
           class="nav__item">Tarifs & Contacts</a>
        <a routerLink="/features" 
           routerLinkActive="nav__item--active" 
           (click)="closeMenu()"
           class="nav__item">Fonctionnalités</a>
        <a [routerLink]="[{ outlets: { overlay: ['login'] } }]" 
           (click)="closeMenu()"
           role="button" 
           aria-label="Connexion ou inscription" 
           class="nav__item nav__item--cta">
            Connexion / Inscription
        </a>
    </div>
</nav>
